<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //mỗi lần lọc qua tăng index lên 1
        for (let index = 0; index < 10; index++) {
            console.log(index);
        }

        let myArr = ['banana', 'orange', 'tomato'];
        let limit = myArr.length  //3

        for (let index = 0; index < limit; index++) {
            console.log(index);  // vị trí của phần tử
            console.log(myArr[index]);  // truy cập giá trị của phần tử dựa vào vị trí của index
        }
    </script>
</body>
</html>
